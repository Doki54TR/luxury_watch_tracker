version: '3.8'

services:
  app:
    build: .
    container_name: watch_tracker_app
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    restart: always

  db:
    image: postgres:15
    container_name: watch_tracker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  dashboard:
    build: .
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - db
    environment:
      - DB_HOST=db

volumes:
  pg_data: